<li *ngIf="list_id==todoItem.list_id" class="bg-transparent  list-group-item ">
  <div class=" d-inline-block bg-white rounded-lg mr-1"><input class="m-1"  type="checkbox" [checked]="todoItem.status == 'done'" (change)="changeStatus()"/></div>
  <input class="mr-2 text-dark font-weight-bold bg-transparent border-0" [(ngModel)]="todoItem.description" [ngClass]="{'strike': todoItem.status==='done'}"/>
  <span class=" small text-dark">- {{todoItem.date|date:'mediumDate'}}</span>
 </li>
